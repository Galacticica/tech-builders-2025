{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --concordia-blue: #4f82e8;
        --concordia-sky: #5A9DBF;
        --concordia-slate: #646464;
        --concordia-nimbus: #C8C8C8;
        --concordia-wheat: #E2C172;
        --concordia-white: #F8F4ED;
        --concordia-clay: #B2402A;
      }
    </style>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        trix-toolbar [data-trix-button-group="block-tools"] { 
            display: none;
        }
        
        trix-toolbar [data-trix-button-group="file-tools"] { 
            display: none;
        }
      </style>
      {% block head %}{% endblock %}
    <title>CIVIC</title>
</head>
<body class="min-h-screen flex flex-col bg-white">
        <header class="py-0.5 px-6" style="background-color: var(--concordia-blue); color: var(--concordia-white);">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
        <!-- Left: Logo -->
        <a href="/">
            <img src="{% static 'logo.png' %}" alt="logo" class="h-20 w-auto">
        </a>

        <!-- Center: Title -->
        <h3 class="text-white text-2xl font-bold text-center flex-grow">
            <a style="font-size: 75px;" href="/">CIVIC</a>
        </h3>

        <!-- Right: Buttons -->
        {% if user.is_authenticated %}
        <div class="flex space-x-4">
            <a href="{% url 'my_profile' %}" 
               class="text-lg font-semibold px-4 py-2 rounded transition-colors duration-300"
               style="color: var(--concordia-white); background-color: var(--concordia-sky);"
               onmouseover="this.style.backgroundColor='#146b8c';" 
               onmouseout="this.style.backgroundColor='var(--concordia-sky)';">
                My Profile
            </a>
            <a href="{% url 'calendar' %}" 
               class="text-lg font-semibold px-4 py-2 rounded transition-colors duration-300"
               style="color: var(--concordia-white); background-color: var(--concordia-sky);"
               onmouseover="this.style.backgroundColor='#146b8c';" 
               onmouseout="this.style.backgroundColor='var(--concordia-sky)';">
                Calendar
            </a>
            <a href="{% url 'logout_page' %}" 
               class="text-lg font-semibold px-4 py-2 rounded transition-colors duration-300"
               style="color: var(--concordia-white); background-color: var(--concordia-sky);"
               onmouseover="this.style.backgroundColor='#146b8c';" 
               onmouseout="this.style.backgroundColor='var(--concordia-sky)';">
                Logout
            </a>
        </div>
        {% endif %}
    </div>
</header>


    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-white p-6 mt-4" style="background-color: var(--concordia-blue);">
        <div class="flex flex-col items-center font-sans">
            <p class="text-lg" style="color: var(--concordia-white);">Â© 2025</p>
        </div>
    </footer>
</body>
</html>
