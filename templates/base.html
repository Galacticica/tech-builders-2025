{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'base.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        trix-toolbar [data-trix-button-group="block-tools"] { 
            display: none;
        }
        
        trix-toolbar [data-trix-button-group="file-tools"] { 
            display: none;
        }
      </style>
      {% block head %}{% endblock %}
    <title>CIVIC</title>
</head>
<body class="min-h-screen flex flex-col bg-white">
    <header>
    <div class="max-w-6xl mx-auto flex items-center justify-between">
        <!-- Full-width Logo Only -->
        <a href="/" class="w-full flex justify-center items-center" style="background:none; box-shadow:none;">
            <img src="{% static 'logo.png' %}" alt="logo" style="max-height: 120px; width: auto; display: block; margin: 0 auto;">
        </a>

        <!-- Right: Buttons -->
        {% if user.is_authenticated %}
        <div class="flex space-x-4 items-center" style="height: 100%;">
            <a href="{% url 'my_profile' %}"
               class="text-lg font-semibold px-4 py-2 rounded transition-colors duration-300 flex items-center"
               style="color: var(--concordia-white); background-color: var(--concordia-sky); height: 100%;"
               onmouseover="this.style.backgroundColor='#146b8c';"
               onmouseout="this.style.backgroundColor='var(--concordia-sky)';">
                <span class="w-full">My Profile</span>
            </a>
            <a href="{% url 'calendar' %}"
               class="text-lg font-semibold px-4 py-2 rounded transition-colors duration-300 flex items-center"
               style="color: var(--concordia-white); background-color: var(--concordia-sky); height: 100%;"
               onmouseover="this.style.backgroundColor='#146b8c';"
               onmouseout="this.style.backgroundColor='var(--concordia-sky)';">
                <span class="w-full">Calendar</span>
            </a>
            <a href="{% url 'logout_page' %}"
               class="text-lg font-semibold px-4 py-2 rounded transition-colors duration-300 flex items-center"
               style="color: var(--concordia-white); background-color: var(--concordia-sky); height: 100%;"
               onmouseover="this.style.backgroundColor='#146b8c';"
               onmouseout="this.style.backgroundColor='var(--concordia-sky)';">
                <span class="w-full">Logout</span>
            </a>
        </div>
        {% endif %}
    </div>
</header>


    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="flex flex-col items-center font-sans">
            <p class="text-lg" style="color: var(--concordia-white);">Â© 2025</p>
        </div>
    </footer>
</body>
</html>
