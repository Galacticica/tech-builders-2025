{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'create_event.css' %}">
{% endblock %}

{% block content %}
<div class="create-event-container">
    <div class="create-event-card">
        <h1 class="create-event-title">Create a New Event</h1>

        <form method="post" class="create-event-form">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit" class="create-event-btn">Upload New Event</button>
        </form>
    </div>
</div>
{% endblock %}
